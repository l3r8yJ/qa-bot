<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QA Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Новая Категория</h2>
    <a href="/admin">Назад</a>
    <div class="container mt-3">
        <form action="#" th:action="@{/admin/questions}" th:object="${question}" th:method="put">
                <div class="mb-3 mt-3">
                    <label for="text" class="form-label">Текст вопроса</label>
                    <input type="text" th:field="*{text}" class="form-control" id="text" placeholder="Текст вопроса">
                </div>
                <div class="mb-3 mt-3">
                    <label for="answer" class="form-label">Текст ответа</label>
                    <input type="text" th:field="*{answer}" class="form-control" id="answer" placeholder="Текст ответа">
                </div>
                <div class="mb-3">
                    <label for="select-category" class="form-label">Категория вопроса</label>
                    <select class="form-control" id="select-category" th:field="*{category}">
                        <option th:each="category : ${categories}" th:value="${category.name}">
                            <p th:text="${category.name}"></p>
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Добавить вопрос</button>
        </form>
    </div>
</div>
</body>
</html>
