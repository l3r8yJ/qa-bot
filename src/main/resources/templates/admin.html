<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QA Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>Название категории</th>
                <th></th>
                <th>Вопросы</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <form
                            th:action="@{/admin/categories/{id}(id=${category.id})}"
                            th:object="${category}"
                            th:method="delete"
                    >
                        <button type="submit" class="btn btn-primary">Удалить категорию</button>
                    </form>
                </td>
                <td>
                    <table class="table table-hover">
                        <tbody>
                            <tr th:each="question : ${category.questions}">
                                <td th:text="${question.id}"></td>
                                <td th:text="${question.text}"></td>
                                <td th:text="${question.answer}"></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a th:href="@{/admin/new-category}">
            <button type="submit" class="btn btn-primary">Новая категория</button>
        </a>
        <a th:href="@{/admin/new-question}">
            <button type="submit" class="btn btn-primary">Новый вопрос</button>
        </a>
    </div>
</body>
</html>
